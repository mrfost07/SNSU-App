<ion-header>
  <ion-toolbar color="success">
    <ion-title class="ion-text-center" style="color: white;">
      Welcome to SNSU
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-background">
  <div class="centered-container">

    <!-- SNSU Logo -->
    <div class="logo-container ion-text-center">
      <img src="/assets/icon/icon.png" alt="SNSU Logo" class="snsu-logo" />
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="ion-text-center">User Login</h2>

      <form (ngSubmit)="login()">
        <!-- Email -->
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <input
            class="native-input"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
          />
        </ion-item>

        <!-- Password -->
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <input
            class="native-input"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
          />
        </ion-item>

        <!-- Remember Me + Forgot Password -->
        <div class="remember-forgot-row">
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
          <label class="remember-label">Remember Me</label>
          <a class="forgot-link" (click)="forgotPassword()">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <ion-button expand="block" color="success" type="submit" class="login-button">
          LOGIN
        </ion-button>

        <!-- Sign Up -->
        <ion-text color="medium">
          <p class="ion-text-center ion-margin-top">
            Donâ€™t have an account?
            <a routerLink="/signup"><strong>Sign Up</strong></a>
          </p>
        </ion-text>
      </form>
    </div>
  </div>
</ion-content>
